<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TODOList</title>
<style>
.create{
    display: block;
    background-color: #4CAF50;
    color:white;
    text-align: left;
    padding: 15px;
    text-decoration: none;
    font-size: 1em;
    margin:0;
}
.form{
    margin:70px;
    margin-left:200px;
    font-family:  "Times New Roman", "Microsoft YaHei";
    
}
.in{
        border: 1.8px solid #4CAF50;
        width: 900px;            
        height: 30px;            
        border-radius: 10px;            
        position: absolute;                     
        text-align: left;                        
        cursor: auto;              
}
.comment{
        border: 1.8px solid #4CAF50;
        width: 900px; 
        height:400px;                     
        border-radius: 10px;            
        position: absolute;                     
        text-align: left;                        
        cursor: auto
        
}

.button1{
    border: 2px solid #4CAF50;
    border-radius: 20px;
    padding: 10px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin-left:1000px;
    margin-top: 290px;
    transition-duration: 0.4s;
    cursor: pointer;
    background-color:white;
    color: #4CAF50;
  }
  .button1:hover{ 
    border: 2px solid #4CAF50;
    padding: 10px 35px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin-left:1000px;
    margin-top: 290px;
    transition-duration: 0.4s;
    cursor: pointer;
    background-color:#4CAF50;
    color: white;
  }


    </style>
    </head>
    <body>
        <div class="create">
            <p >任务创建</p>
        </div>

        <form class="form"method="post" action=establish.php name='taskform'  onsubmit="return validateForm()">
        任务名称：<input type="text" name="todoname"class="in"></br>
        <br/><br/>
        任务类型：
        <input type="radio" name="con" value="1">重要&紧急
        <input type="radio" name="con" value="2">重要&不紧急
        <input type="radio" name="con" value="3">紧急&不重要
        <input type="radio" name="con" value="4">不重要&不紧急</br>
        <br/><br/>
        截止时间：<input type="datetime-local"name ="date"class="in"></br>
        <br/><br/>
        任务描述：<textarea method='post' type="text" name="comment"class="comment"></textarea><br/>
        <br/><br/>
        <input type="submit" name="submit" value="添加" class="button1"> 
        </form>

        <script>
        function validateForm(){
        var x=document.forms["taskform"]["todoname"].value;
        var y=document.forms["taskform"]["con"].value;
        var z=document.forms["taskform"]["date"].value;
        var w=document.forms["taskform"]["comment"].value;
        if (x==null || x==""){
        alert("请填写任务名称");
        return false;
        }
        else{
            if(x.length>10){
                alert("任务名称过长");
                return false;
            }
        }
        if (y==null || y==""){
        alert("请选择任务类型");
        return false;
        }
        if (z==null || z==""){
        alert("请填写任务截止时间");
        return false;
        }
        if (w==null || w==""){
        alert("请填写任务内容");
        return false;
        }
        else{
            if(w.length>150){
                alert("任务内容过长");
                return false;
            }
        }
        }
        </script>
    </body>
    </html>
