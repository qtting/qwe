      <script>
      function validate(){
        var x=document.forms["loginform"]["id"].value;
        var y=document.forms["loginform"]["pwd"].value;
        if (x==null || x==""){
        alert("请填写用户名");
        return false;
        }
        else{
            if(x.length>10){
                alert("用户名过长");
                return false;
            }
        }
        if (y==null || y==""){
        alert("请输入密码");
        return false;
        }
        else{
            if(y.length>20){
                alert("密码过长");
                return false;
            }
        }
      }
