    <script>
        function validata(){
          var x=document.forms["registerform"]["id"].value;
          var y=document.forms["registerform"]["pwd"].value;
          var z=document.forms["registerform"]["pwd2"].value;
          if (x==null || x==""){
          alert("请填写用户名");
          return false;
          }
          else{
              if(x.length>10){
                  alert("用户名过长");
                  return false;
              }
          }
          if (y==null || y==""){
          alert("请输入密码");
          return false;
          }
          else{
              if(y.length>20){
                  alert("密码过长");
                  return false;
              }
          }
          if (z==null || z==""){
          alert("请确认密码");
          return false;
          }
          else{
              if(z.length>20){
                  alert("密码过长");
                  return false;
              }
          }

          {
            alert("两次密码输入不符");
